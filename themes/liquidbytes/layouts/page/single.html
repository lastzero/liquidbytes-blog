{{ define "main" }}

<article class="max-width">
    <!-- Figure -->
{{ with .Params.cover_image }}
    <div class="row">
        <div class="col s12 m12 l10 offset-l1">
            <div class="article-image" style="background-image: url('{{ . | absURL }}');"></div>
        </div>
    </div>
{{ end }}

    <!-- Title -->
    <section class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1">
            <h1>{{ .Title }}</h1>

            {{ .Content }}
        </div>
    </section>
</article>

{{ end }}
